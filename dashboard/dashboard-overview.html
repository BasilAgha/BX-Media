<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BX Media â€” Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div class="shell shell-multi">
    
    <aside class="sidebar">
      <div class="logo">
        <img src="../assets/index/7 logo.png" alt="BX Media" />
        <span>BX Media</span>
      </div>

      <div class="sidebar-section-title">Main</div>
      <nav class="nav nav-main">
        <a href="dashboard-overview.html" id="navOverview"><i class="fas fa-grid-2"></i> Overview</a>
        <a href="dashboard-clients.html" id="navClientsLink"><i class="fas fa-users"></i> Clients</a>
        <a href="dashboard-projects.html" id="navProjectsLink"><i class="fas fa-diagram-project"></i> Projects</a>
        <a href="dashboard-tasks.html" id="navTasksLink"><i class="fas fa-list-check"></i> Tasks</a>
      </nav>

      <div class="sidebar-section-title">Account</div>
      <nav class="nav nav-account">
        <button id="logoutBtn"><i class="fas fa-arrow-right-from-bracket"></i> Log out</button>
      </nav>

      <div class="sidebar-section-title stats-title">Overview</div>
      <div class="sidebar-stats-grid">
        <div class="stat-card"><span>Total projects</span><strong id="statTotalProjects">0</strong></div>
        <div class="stat-card"><span>Total tasks</span><strong id="statTotalTasks">0</strong></div>
        <div class="stat-card"><span>In progress</span><strong id="statInProgress">0</strong></div>
        <div class="stat-card"><span>Completed</span><strong id="statCompleted">0</strong></div>
        <div class="stat-card"><span>Not started</span><strong id="statNotStarted">0</strong></div>
      </div>

    </aside>

    <main class="content">
      <div class="page-container">
        <section class="panel">
          <header class="panel-header">
            <div>
              <h1 id="overviewTitle">Dashboard</h1>
              <p class="panel-subtitle">High-level visibility across clients, projects, and delivery.</p>
            </div>
          </header>
          <div id="overviewStatus" class="alert alert-error" role="alert" style="display:none"></div>

          <section id="overviewSummary" class="summary-row"></section>

          <div class="section-block">
            <h2 class="section-title">Projects</h2>
            <div id="overviewProjects" class="projects-grid"></div>
          </div>

          <div class="section-block">
            <h2 class="section-title">Recent task updates</h2>
            <div id="overviewTasks"></div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="js/dashboard-core.js"></script>
  <script src="js/overview.js"></script>
</body>
</html>
