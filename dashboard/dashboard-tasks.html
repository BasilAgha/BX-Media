<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BX Media â€” Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div class="shell shell-multi">
    
    <aside class="sidebar">
      <div class="logo">
        <img src="7 logo.png" alt="BX Media" />
        <span>BX Media</span>
      </div>

      <div class="sidebar-section-title">Navigation</div>
      <nav class="nav">
        <a href="dashboard-overview.html" id="navOverview"><i class="fas fa-grid-2"></i> Overview</a>
        <a href="dashboard-clients.html" id="navClientsLink"><i class="fas fa-users"></i> Clients</a>
        <a href="dashboard-projects.html" id="navProjectsLink"><i class="fas fa-diagram-project"></i> Projects</a>
        <a href="dashboard-tasks.html" id="navTasksLink"><i class="fas fa-list-check"></i> Tasks</a>
        <button id="logoutBtn"><i class="fas fa-arrow-right-from-bracket"></i> Log out</button>
      </nav>

      <div class="sidebar-section-title stats-title">Overview</div>
      <div class="sidebar-stats-grid">
        <div class="stat-card"><span>Total projects</span><strong id="statTotalProjects">0</strong></div>
        <div class="stat-card"><span>Total tasks</span><strong id="statTotalTasks">0</strong></div>
        <div class="stat-card"><span>In progress</span><strong id="statInProgress">0</strong></div>
        <div class="stat-card"><span>Completed</span><strong id="statCompleted">0</strong></div>
        <div class="stat-card"><span>Not started</span><strong id="statNotStarted">0</strong></div>
      </div>

    </aside>

    <main class="content">
      <section class="panel">
        <header class="panel-header">
          <div>
            <h1>Tasks</h1>
            
          </div>
        </header>

        <section class="subpanel">
          <h2><i class="fas fa-filter"></i> Filters</h2>
          <div class="tasks-filters">
            <div class="form-row" id="tasksClientRow">
              <label>Client</label>
              <select id="tasksClientSelect"></select>
            </div>
            <div class="form-row">
              <label>Project</label>
              <select id="tasksProjectSelect"></select>
            </div>
            <div class="form-row">
              <label>Status</label>
              <select id="tasksStatusFilter">
                <option value="all">All</option>
                <option value="not-started">Not started</option>
                <option value="in-progress">In progress</option>
                <option value="completed">Completed</option>
                <option value="blocked">Blocked</option>
              </select>
            </div>
          </div>
        </section>

        <section class="subpanel">
          <h2><i class="fas fa-list-check"></i> Add task</h2>
          <form id="addTaskForm" class="form-grid">
            <div class="form-row">
              <label>Project</label>
              <select id="addTaskProjectSelect" name="projectId" required></select>
            </div>
            <div class="form-row">
              <label>Title</label>
              <input name="title" required />
            </div>
            <div class="form-row">
              <label>Description</label>
              <textarea name="description" rows="2"></textarea>
            </div>
            <div class="form-row">
              <label>Status</label>
              <select name="status">
                <option value="not-started">Not started</option>
                <option value="in-progress" selected>In progress</option>
                <option value="completed">Completed</option>
                <option value="blocked">Blocked</option>
              </select>
            </div>
            <div class="form-row">
              <label>Progress (%)</label>
              <input name="progress" type="number" min="0" max="100" value="10" />
            </div>
            <div class="form-row">
              <label>Due date</label>
              <input name="dueDate" type="date" />
            </div>
            <button class="btn-primary" type="submit">
              <i class="fas fa-plus-circle"></i> Add task
            </button>
          </form>
          <div id="addTaskStatus" class="alert alert-success" style="display:none">
            Task added successfully.
          </div>
        </section>

        <section class="subpanel">
          <h2><i class="fas fa-table"></i> Tasks table</h2>
          <div id="tasksTableWrapper"></div>
        </section>
      </section>
    </main>
  </div>

  <script src="js/dashboard-core.js"></script>
  <script src="js/tasks.js"></script>
</body>
</html>
