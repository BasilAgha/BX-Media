<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BX Media - Clients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div class="shell shell-multi">
    
    <aside class="sidebar">
      <div class="logo">
        <img src="../assets/index/7 logo.png" alt="BX Media" />
        <span>BX Media</span>
      </div>

      <div class="sidebar-section-title">Main</div>
      <nav class="nav nav-main">
        <a href="dashboard-overview.html" id="navOverview"><i class="fas fa-grid-2"></i> Overview</a>
        <a href="dashboard-clients.html" id="navClientsLink"><i class="fas fa-users"></i> Clients</a>
        <a href="dashboard-projects.html" id="navProjectsLink"><i class="fas fa-diagram-project"></i> Projects</a>
        <a href="dashboard-tasks.html" id="navTasksLink"><i class="fas fa-list-check"></i> Tasks</a>
        <a href="dashboard-deliverables.html" id="navDeliverablesLink"><i class="fas fa-box-open"></i> Deliverables</a>
      </nav>

      <div class="sidebar-section-title">Account</div>
      <nav class="nav nav-account">
        <button id="logoutBtn"><i class="fas fa-arrow-right-from-bracket"></i> Log out</button>
      </nav>

      <div class="sidebar-section-title stats-title">Overview</div>
      <div class="sidebar-stats-grid">
        <div class="stat-card"><span>Total projects</span><strong id="statTotalProjects">0</strong></div>
        <div class="stat-card"><span>Total tasks</span><strong id="statTotalTasks">0</strong></div>
        <div class="stat-card"><span>In progress</span><strong id="statInProgress">0</strong></div>
        <div class="stat-card"><span>Completed</span><strong id="statCompleted">0</strong></div>
        <div class="stat-card"><span>Not started</span><strong id="statNotStarted">0</strong></div>
      </div>

    </aside>

    <main class="content">
      <div class="page-container">
        <section class="panel">
          <header class="panel-header">
            <div>
              <h1>Clients</h1>
              <p class="panel-subtitle">Create and manage client access and contact details.</p>
            </div>
          </header>
          <div id="clientsActionStatus" class="alert alert-success" style="display:none"></div>

          <div class="layout-2col section-block">
            <div class="column">
              <section class="subpanel">
                <h2><i class="fas fa-user-plus"></i> Add client</h2>
                <form id="addClientForm" class="form-grid">
                  <div class="form-row">
                    <label>Client name</label>
                    <input name="clientName" required />
                  </div>

                  <div class="form-row">
                    <label>Username (must match Accounts)</label>
                    <input name="username" required />
                  </div>

                  <div class="form-row">
                    <label>Password</label>
                    <input name="password" type="password" required />
                  </div>

                  <button class="btn-primary" type="submit" data-default-label="Add client">
                    <span class="btn-label"><i class="fas fa-plus-circle"></i> <span class="btn-text">Add client</span></span>
                    <span class="btn-spinner" aria-hidden="true">
                      <i class="fas fa-circle-notch fa-spin"></i>
                    </span>
                  </button>
                </form>

                <div id="addClientStatus" class="alert alert-success" style="display:none">
                  Client added successfully.
                </div>
              </section>
            </div>

            <div class="column">
              <section class="subpanel">
                <h2><i class="fas fa-users"></i> Clients</h2>
                <div id="clientsTableWrapper"></div>
              </section>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="js/dashboard-core.js"></script>
  <script src="js/clients.js"></script>
</body>
</html>
