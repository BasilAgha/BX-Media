<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BX Media - Client Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>

<div class="shell shell-multi">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <img src="../assets/index/7 logo.png" alt="BX Media" />
      <span>BX Media</span>
    </div>

    <div class="sidebar-section-title">Navigation</div>
    <nav class="nav">
      <a href="client-dashboard-overview.html"><i class="fas fa-grid-2"></i> Overview</a>
      <a href="client-dashboard-projects.html"><i class="fas fa-diagram-project"></i> Projects</a>
      <a href="client-dashboard-tasks.html" class="active"><i class="fas fa-list-check"></i> Tasks</a>
      <button id="logoutBtn"><i class="fas fa-arrow-right-from-bracket"></i> Log out</button>
    </nav>

    <div class="sidebar-section-title stats-title">Overview</div>
    <div class="sidebar-stats-grid">
      <div class="stat-card"><span>Total projects</span><strong id="statTotalProjects">0</strong></div>
      <div class="stat-card"><span>Total tasks</span><strong id="statTotalTasks">0</strong></div>
      <div class="stat-card"><span>In progress</span><strong id="statInProgress">0</strong></div>
      <div class="stat-card"><span>Completed</span><strong id="statCompleted">0</strong></div>
      <div class="stat-card"><span>Not started</span><strong id="statNotStarted">0</strong></div>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">

    <section class="panel">
      <header class="panel-header">
        <h1>Your Tasks</h1>
        <p>All tasks assigned to your projects</p>
      </header>

      <!-- TASKS TABLE -->
      <section class="subpanel">
        <h2><i class="fas fa-table"></i> Tasks</h2>
        <div id="tasksTableWrapper"></div>
      </section>
    </section>

  </main>

</div>

<script src="js/dashboard-core.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const sess = BXCore.requireAuth(); // client allowed
  if (!sess) return;

  const wrapper = document.getElementById("tasksTableWrapper");
  BXCore.renderSkeleton(wrapper, "timeline", 4);

  // Load all data
  let data;
  try {
    data = await BXCore.apiGetAll();
    BXCore.updateSidebarStats(data);
  } catch (err) {
    console.error(err);
    wrapper.innerHTML =
      '<div class="empty">We could not load tasks. Please refresh and try again.</div>';
    return;
  }

  // Filter only client projects
  let clientId = sess.clientId;
  if (!clientId && sess.username) {
    const match = (data.clients || []).find((c) => c.username === sess.username);
    clientId = match ? match.clientId : null;
  }

  const projects = (data.projects || []).filter(p => p.clientId === clientId);
  const projectIds = projects.map(p => p.projectId);

  // Filter tasks belonging ONLY to client's projects
  const tasks = data.tasks.filter(t => projectIds.includes(t.projectId));

  const params = new URLSearchParams(window.location.search);
  const selectedProjectId = params.get("projectId");
  const visibleProjects = selectedProjectId
    ? projects.filter(p => p.projectId === selectedProjectId)
    : projects.slice();

  if (!tasks.length) {
    wrapper.innerHTML = '<div class="empty">No tasks available yet. Check back soon for updates.</div>';
    return;
  }

  if (!visibleProjects.length) {
    wrapper.innerHTML = '<div class="empty">We could not find that project. Please return to Projects.</div>';
    return;
  }

  wrapper.innerHTML = "";
  const list = document.createElement("div");
  list.className = "tasks-group-list";

  visibleProjects.forEach(project => {
    const projectTasks = tasks
      .filter(t => t.projectId === project.projectId)
      .sort((a, b) => new Date(b.updatedAt || 0) - new Date(a.updatedAt || 0));

    const section = document.createElement("section");
    section.className = "tasks-group";
    section.innerHTML = `
      <header class="tasks-group-header">
        <div>
          <h3>${project.name || "Project"}</h3>
          <p class="project-meta-line">Updated: ${BXCore.formatDateTime(project.updatedAt || project.createdAt) || "Not updated yet"}</p>
        </div>
        <span class="badge ${project.status || "in-progress"}">Status: ${(project.status || "in-progress").replace("-", " ")}</span>
      </header>
      <div class="tasks-group-body"></div>
    `;

    const body = section.querySelector(".tasks-group-body");
    if (!projectTasks.length) {
      body.innerHTML = '<div class="empty">No tasks for this project yet.</div>';
    } else {
      projectTasks.forEach(task => {
        const item = document.createElement("div");
        item.className = "task-row";
        const dueLabel = BXCore.formatDate(task.dueDate) || "No due date";
        item.innerHTML = `
          <div class="task-main">
            <strong>${task.title || "Task"}</strong>
            <span class="task-status">Status: ${(task.status || "not-started").replace("-", " ")}</span>
          </div>
          <div class="task-meta">Due: ${dueLabel}</div>
        `;
        body.appendChild(item);
      });
    }

    list.appendChild(section);
  });

  wrapper.appendChild(list);
});
</script>

</body>
</html>
