<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BX Media â€” Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div class="login-shell">
    <section class="panel login-panel">
      <h1><i class="fas fa-lock"></i> BX Media Dashboard</h1>
      

      <div id="loginStatus" class="alert alert-info" role="status" aria-live="polite" style="display:none"></div>
      <div id="loginError" class="alert alert-error" role="alert" aria-live="assertive" style="display:none">Invalid username or password.</div>

      <form id="loginForm" class="form-grid">
        <div class="form-row">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input id="username" name="username" type="text" required autocomplete="username" />
        </div>
        <div class="form-row">
          <label for="password"><i class="fas fa-key"></i> Password</label>
          <input id="password" name="password" type="password" required autocomplete="current-password" />
        </div>
        <button type="submit" class="btn-primary" data-default-label="Sign in">
          <span class="btn-label"><i class="fas fa-sign-in-alt"></i> <span class="btn-text">Sign in</span></span>
          <span class="btn-spinner" aria-hidden="true">
            <i class="fas fa-circle-notch fa-spin"></i>
          </span>
        </button>
      </form>
    </section>
  </div>

  <script src="js/dashboard-core.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
